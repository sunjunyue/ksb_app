<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>任务扫描</title>
		<link href="css/mui.css" rel="stylesheet" />
		<style>
			.dcontent {
				text-align: center;
				padding-top: 44px;
			}
			
			.button {
				font-size: 18px;
				font-weight: normal;
				text-decoration: none;
				display: block;
				text-align: center;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				color: #FFF;
				background-color: #FFCC33;
				border: 1px solid #ECB100;
				padding: .5em 0em;
				margin: .5em .7em;
				-webkit-border-radius: 5px;
				border-radius: 5px;
			}
			.mui-input-row{
				font-size:14px;
			}
			input, textarea, select {
				font-size:14px;
			}
			.mui-btn-block{
				font-size:14px;
				padding:10px 0;
			}
			p{
				margin:0 auto;
				text-align:center;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">任务扫描</h1>
		</header>
		<div id="dcontent" class="dcontent">
			<div class="button" onclick="openscanwindow()">扫一扫任务二维码</div>
		</div>
		<div id="test">
			<div class="mui-content-padded">
				<h5>参考图：</h5>
				<p>
					<img src="imgs/logo.jpeg" data-preview-src="" data-preview-group="1" style="text-align:center"/>
				</p>
			</div>
			<!--<div class="mui-content-padded ">
				<h5>任务名称：</h5>
				<div class="mui-input-row">
					<input type="text" class="mui-input">
				</div>
			</div>-->
			<form class="mui-input-group mui-content-padded">
					<div class="mui-input-row">
						<label>任务名称</label>
						<input type="text" placeholder="普通输入框">
					</div>
					<div class="mui-input-row">
						<label>任务截至时间</label>
						<input type="text" class="mui-input-clear" placeholder="带清除按钮的输入框">
					</div>
			</form>
			<!--<div class="mui-content-padded">
				<h5>任务截至时间：</h5>
				<button id='demo1' data-options='{}' class="btn mui-btn mui-btn-block" >选择日期时间 ...</button>
			</div>-->
			<div class="mui-content-padded">
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary mui-btn-block">接受任务</button>
		        	<button type="button" class="mui-btn mui-btn-success mui-btn-block">进入任务</button>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/h.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			
			function openscanwindow() {
				mui.openWindow({
					url: 'barcode.html',
					id: 'barcode'
				});
			}
			(function($) {
				$.init();
				var result = $('#result')[0];
				var btns = $('.btn');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							result.innerText = '选择结果: ' + rs.text;
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
					}, false);
				});
			})(mui);
//			function al(result) {
//				h("#test").html(result);
//			}
			
		</script>
	</body>

</html>
