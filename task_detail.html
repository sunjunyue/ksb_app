<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<style>
			.mui-input-row .mui-btn {
				width: 100%;
			}
			
			p {
				margin: 0 auto;
				text-align: center;
			}
			input {
				color: #999;
			}
		</style>
	</head>

	<body>
		<div class="mui-navbar-inner mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
			<span class="mui-icon mui-icon-left-nav"></span>
		</button>
			<h1 class="mui-center mui-title">任务详情</h1>
		</div>
		<div class="mui-content">
			<div class="mui-content-padded">
				<h5>封面图：</h5>
				<p>
					<img id="taskphotourl" width="200" height="200" src="imgs/logo.jpeg" data-preview-src="" data-preview-group="1" />
				</p>
			</div>
			<div class="mui-content-padded">
				<h5>二维码：</h5>
				<p>
					<img id="devtask_qrcodeurl" width="200" height="200" src="imgs/logo.jpeg" data-preview-src="" data-preview-group="1" />
				</p>
			</div>
			<div class="mui-content-padded ">
				<h5>具体要求：</h5>
				<div class="mui-input-row" >
					<!--<input type="text" class="mui-input">-->
					<textarea id="devtask_text" disabled="disabled" style="color: #999;"></textarea>
				</div>
			</div>
			<div class="mui-content-padded ">
				<h5>发起人：</h5>
				<div class="mui-input-row">
					<input type="text" class="mui-input" id="devtask_builder" disabled="disabled">
				</div>
			</div>
			<div class="mui-content-padded ">
				<h5>任务名称：</h5>
				<div class="mui-input-row">
					<input type="text" class="mui-input" id="devtask_name" disabled="disabled">
				</div>
			</div>
			<div class="mui-content-padded ">
				<h5>任务来源：</h5>
				<div class="mui-input-row">
					<input type="text" class="mui-input" id="devtask_source" disabled="disabled">
				</div>
			</div>
			<div class="mui-content-padded ">
				<h5>参考图：</h5>
				<div class="mui-input-row">
					<div class="mui-btn mui-btn-primary" onclick="openckt();">
						查看参考图
					</div>
				</div>
			</div>
			<div class="mui-content-padded ">
				<h5>截至时间：</h5>
				<div class="mui-input-row">
					<input type="text" class="mui-input" id="devtask_deadline" disabled="disabled">
				</div>
			</div>
			<div class="mui-content-padded ">
				<h5>设计师：</h5>
				<div class="mui-input-row">
					<input type="text" class="mui-input" id="devtask_designer" disabled="disabled">
				</div>
			</div>
			<div class="mui-content-padded ">
				<h5>制版师：</h5>
				<div class="mui-input-row">
					<input type="text" class="mui-input" id="devtask_patternmaker" disabled="disabled">
				</div>
			</div>
			<div class="mui-content-padded ">
				<h5>裁剪师：</h5>
				<div class="mui-input-row">
					<input type="text" class="mui-input" id="devtask_cutter" disabled="disabled">
				</div>
			</div>
			<div class="mui-content-padded ">
				<h5>样衣工：</h5>
				<div class="mui-input-row">
					<input type="text" class="mui-input" id="devtask_yyg" disabled="disabled">
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/h.js"></script>
		<script src="js/picker.min.js"></script>
		<script>
			mui.init();
			mui.plusReady(function () {
				console.log(JSON.parse(plus.storage.getItem('devtask')).devtask_name);
				h('#taskphotourl').attr('src', JSON.parse(plus.storage.getItem('devtask')).taskphotourl);
				h('#devtask_qrcodeurl').attr('src', 'http://192.168.31.243/ksbapi2/public/qrcodes/' + JSON.parse(plus.storage.getItem('devtask')).devtask_qrcodeurl);
				h('#devtask_text').html(JSON.parse(plus.storage.getItem('devtask')).devtask_text);
				h('#devtask_builder').val(JSON.parse(plus.storage.getItem('devtask')).devtask_builder);
				h('#devtask_name').val(JSON.parse(plus.storage.getItem('devtask')).devtask_name);
				h('#devtask_source').val(JSON.parse(plus.storage.getItem('devtask')).devtask_source);
				h('#devtask_deadline').val(JSON.parse(plus.storage.getItem('devtask')).devtask_deadline.substr(0, 10));
				h('#devtask_designer').val(JSON.parse(plus.storage.getItem('devtask')).devtask_designer);
				h('#devtask_patternmaker').val(JSON.parse(plus.storage.getItem('devtask')).devtask_patternmaker);
				h('#devtask_cutter').val(JSON.parse(plus.storage.getItem('devtask')).devtask_cutter);
				h('#devtask_yyg').val(JSON.parse(plus.storage.getItem('devtask')).devtask_yyg);
			});
			
			function openckt() {
				mui.openWindow({
					url: 'task_detail2.html',
					id: 'task_detail2'
				});
			}
		</script>
	</body>

</html>
