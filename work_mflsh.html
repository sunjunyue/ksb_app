	<body>

			<h1 class="mui-center mui-title">面辅料审核-记录操作</h1>
		</div>
		<div class="mui-content">
			<div class="mui-content-padded">
				<button id="savebtn" class="mui-btn mui-btn" type='button'>任务保存</button>
				<button id="submitbtn01" class="mui-btn mui-btn" type='button' onclick="submittasksub(1);">审核通过</button>
				<button id="submitbtn02" class="mui-btn mui-btn" type='button' onclick="submittasksub(2);">审核不通过</button>

		<script src="js/common.js"></script>
		<script src="js/h.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();

			var next_id = 0;
			var next_name = '';

			// 提交款式初稿审核任务
			var submittasksub = function(flag) {
				//				console.log('tt:' + flag);
				//				console.log(plus.storage.getItem('currentsubinfo'));
				var btnArray = ['否', '是'];
				if(flag == 1) {
					mui.confirm('您确定要审核通过该面辅料准备？', '操作提示', btnArray, function(e) {
						if(e.index == 1) {
							mui.post(
								url + 'devtasksub/nextdevtasksubinfo?token=' + plus.storage.getItem('token'), {
									devtasksub_guid: plus.storage.getItem('currentsubinfo'),
									flag: 1
								},
								function(data) {
									//console.log(data.error_message);
									if(data.flag == 'next_devtasksubinfo_success') {
										mui.toast('审核通过，已通知设计制版');
									}
								},
								'json'
							);
						}
					})

				} else {
					mui.post(
						url + 'devtasksub/nextdevtasksubinfo?token=' + plus.storage.getItem('token'), {
							devtasksub_guid: plus.storage.getItem('currentsubinfo'),
							flag: 2
						},
						function(data) {
							if(data.flag == 'next_devtasksubinfo_success') {
								mui.toast('审核未通过，已通知设计师调整任务');
							}
						},
						'json'
					);
				}
			};

			var getnextinfo = function() {

			}
		</script>
