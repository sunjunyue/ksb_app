			function changeSub(index,flag) {
				wt = plus.nativeUI.showWaiting();
				settings = plus.webview.getWebviewById('settings2.html'); // 4
				message = plus.webview.getWebviewById('message.html'); // 3
				message_detail = plus.webview.getWebviewById('message_detail.html'); // 6

				kscgsh = plus.webview.getWebviewById('work_kscgsh2.html'); // 8

				mflsh = plus.webview.getWebviewById('work_mflsh.html');  // 10
				sjzb = plus.webview.getWebviewById('work_sjzb.html');  // 11
				yycj = plus.webview.getWebviewById('work_yycj.html'); // 12
				yyzz = plus.webview.getWebviewById('work_yyzz.html'); // 13
				kscg2ed = plus.webview.getWebviewById('work_kscg2ed.html'); // 14
				if (index != 1 && index != 4) {
					if (!plus.storage.getItem('uid')){
						mui.toast('请先登录');
						index = 4;
					}
				}
				
				message.evalJS('tt(1);setOn();');
				getnewmessagecount();
				
				// 清空任务扫描页
				if (index != 5) {
					workbarcode.evalJS('resetwindow();');
				}
				if (index == 5 && flag != undefined){
					workbarcode.evalJS("al('"+flag+"');");
				}
				
				if (index == 6) {
					message_detail.evalJS('getSMSData()');
				}
				
				if (index == 2) {

				}
				
//				if (index == 7) {

//				}

					kscgsh.evalJS('getData();');
				}
				
				if(index == 9) {

				}

				work.setStyle({

			function getnewmessagecount() {
				if (!plus.storage.getItem('uid')) {
					h('#message_span').html('');
					return;
				}
				mui.post(
					url + 'sm/getsmcountnew?token=' + plus.storage.getItem('token'), {
						uid: plus.storage.getItem('uid'),
					},
					function(data) {
						if(data.flag == 'get_smcount_new_success') {
							if (data.data.sms_count > 0){
								h('#message_span').html('<span id="msgbadge" style="visibility: visible;" class="mui-badge">'+data.data.sms_count+'</span>');
							} else {
								h('#message_span').html('');
							}
						}
					},
					'json'
				);
			}
			
			mui.plusReady(function () {
				getnewmessagecount();
