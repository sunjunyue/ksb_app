<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.css" rel="stylesheet"/>
</head>
<body>
	<div>
		<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media" href="detail.html">
					<a class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left" src="imgs/logo.jpeg">
						<div class="mui-media-body">
							CBD
							<p class='mui-ellipsis'>烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media" href="detail.html">
					<a class='mui-navigate-right' href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="imgs/logo.jpeg">
						<div class="mui-media-body">
							远眺
							<p class='mui-ellipsis'>静静的看这个世界，最后终于疯了</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media" href="detail.html">
					<a class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left" src="imgs/logo.jpeg">
						<div class="mui-media-body">
							幸福
							<p class='mui-ellipsis'>能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
						</div>
					</a>
				</li>
			</ul>
	</div>
	<script src="js/mui.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	var _index, _self, _prev;
      	mui.plusReady(function () {
      		_self = plus.webview.currentWebview();
      		//_next = plus.webview.getWebviewById('settings.html');
      		_index = plus.webview.getLaunchWebview();
      		_prev = plus.webview.getWebviewById('work.html')
      		_self.drag({
      			direction: 'right',
      			moveMode: 'followFinger'
      		},{
      			view: _prev,
      			moveMode: 'follow'
      		}, function (e) {
      			if (e.type == 'end' && e.result) {
      				_index.evalJS('h("#navFooter").find("a").removeClass("mui-active");h("#nav2").addClass("mui-active")');
      			}
      		});
      	});
    </script>
</body>
</html>
